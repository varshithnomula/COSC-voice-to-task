<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Voice To-Do List</h1>
            <p class="subtitle">Speak your tasks to add them to your list</p>
        </header>

        <div class="voice-control">
            <button id="mic-btn" class="mic-btn">
                <i class="fas fa-microphone"></i>
            </button>
            <div id="status" class="status">Click the microphone to start speaking</div>
        </div>

        <div class="task-input-container">
            <input type="text" id="task-input" placeholder="Or type your task here...">
            <button id="add-btn" class="add-btn">Add</button>
        </div>

        <div class="tasks-container">
            <h2>Your Tasks</h2>
            <ul id="task-list" class="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
